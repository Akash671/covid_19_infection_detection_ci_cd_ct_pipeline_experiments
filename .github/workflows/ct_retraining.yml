name: Continuous-Training

on:
  schedule:
    - cron: "0 0 * * *"   # daily @ midnight UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install training dependencies
      run: pip install -r training/requirements.txt

    - name: Run retraining
      run: python training/train.py

    - name: Commit updated model versions
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

        git add model_artifacts/*.pkl
        git add api/model.pkl

        git commit -m "CT: Automated retraining model update" || echo "No changes"
        git push
