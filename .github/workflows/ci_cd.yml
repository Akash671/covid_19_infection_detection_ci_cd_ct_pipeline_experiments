name: Model Training, Testing, and Artifact Update Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_train_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

      # -------------------------
      # 1. Checkout Repository
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # -------------------------
      # 2. Setup Python
      # -------------------------
      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -------------------------
      # 3. Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r training/requirements.txt
          # Install test dependencies
          pip install pytest

      # -------------------------
      # 4. Run tests      (CI)
      # -------------------------
      - name: Run tests
        run: |
          echo "Running automated tests..."
          pytest tests/ --disable-warnings --maxfail=1

      # -------------------------
      # 5. Train model     (CT)
      # -------------------------
      - name: Run training
        run: |
          python -m training.train

      # -------------------------
      # 6. Commit and Push Model Artifacts  (CD)
      # -------------------------
      - name: Commit updated model artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add model_artifacts/latest_model.pkl
          git add api/model.pkl

          if git status --porcelain | grep -qE 'model_artifacts|api/model.pkl'; then
            git commit -m "CI/CD: Updated model via pipeline [skip ci]"
            git push
            echo "Model artifacts updated and pushed."
          else
            echo "No changes in artifacts. Nothing to commit."
          fi
